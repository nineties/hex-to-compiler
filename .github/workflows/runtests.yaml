name: run tests

on:
    push:
        branches: "main"
        paths-ignore: ["README.rst", "LICENSE", ".gitignore"]
jobs:
    runtests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: build
              run:
                  make
            - name: test plisp
              run:
                  ./pforth < plisp.fs plisp/test.lisp
            - name: test plisp2
              run:
                  ./plisp2 plisp/test.lisp
